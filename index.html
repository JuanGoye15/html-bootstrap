<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/40f1081d32.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Instagram post</title>
</head>

<body>
    <div>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt="Logo" width="25" height="25"
                        class="d-inline-block align-text-top">
                    Instagram
                </a>
                <div id="Newpost">
                    <button type="button" class="bg-success btn btn-primary float-end">Create a new post</button>
                </div>
                <button type="button" class="bg-secondary btn btn-primary float-end"><i
                        class="fa-solid fa-gear"></i></button>
            </div>
        </nav>
    </div>
    <div>
        <div id="Opciones" class="border-0">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                        type="button" role="tab" aria-controls="home" aria-selected="true"><i
                            class="fa-solid fa-table-cells"></i></button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                        type="button" role="tab" aria-controls="profile" aria-selected="false"><i
                            class="fa-solid fa-square"></i></button>
                </li>
            </ul>
        </div>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">                
                <div class="container w-25 h-50 p-5">
                    <div class="border">
                        <p class="float-start"><strong>My crazy dog Spark!</strong></p>
                        <p class="float-end">08/26</p>
                    </div>
                    <div class="border">
                        <img src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=1xw:0.74975xh;center,top&resize=1200:*"
                            class="img-fluid">
                    </div>
                    <div class="float-start border">
                        <p><strong>204 Likes</strong><br>This is an example of a very good photo you can post on
                            Instagram</p>
                    </div>
                </div>
                <br>
                <div class="container w-25 h-25 p-5">
                    <div class="border border-end border-start">
                        <p class="float-start"><strong>The greatness of Croatia</strong></p>
                        <p class="float-end">08/26</p>
                    </div>
                    <div>
                        <img class="img-fluid w-100"
                            src="https://notaboutthemiles.com/wp-content/uploads/2022/12/View-of-Split-Croatia-1024x629.jpg">
                    </div>
                    <div>
                        <p class="float-start border"><strong>2454 Likes</strong><br>This is an example of a very good
                            photo you can post on Instagram</p>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <div>        
    </div>   
    <div class="tab-pane fade container-fluid" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <div>
            <div>
                <img class="img-fluid p-2 container w-50 h-25 float-start"
                    src="https://notaboutthemiles.com/wp-content/uploads/2022/12/View-of-Split-Croatia-1024x629.jpg">
            </div>
            <div>
                <img class="img-fluid p-2 container w-50 h-25 float-end"
                    src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=1xw:0.74975xh;center,top&resize=1200:*">
            </div>
            <div>
                <img class="img-fluid p-2 container w-50 h-25 float-start"
                    src="https://estaticos-cdn.sport.es/clip/f280098b-d85a-45ad-a0ee-757080128e26_alta-libre-aspect-ratio_default_0.jpg">
            </div>
            <div>
                <img class="img-fluid p-2 container w-50 h-25 float-start"
                    src="https://viajes.nationalgeographic.com.es/medio/2022/07/13/paris_37bc088a_1280x720.jpg">
            </div>
        </div>
    </div>   
    <div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
